<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <link rel="stylesheet" href="/styles/index.css"> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMART INTERCOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <div class="content-wrapper" style="height: 100vh">
      <div class="text-center">
        <h2 class="title">Percakapan diakhiri</h2>
      </div>
      <lottie-player
        src="./lottie/finish.json"
        background="transparent"
        speed="1"
        style="width: 150px; height: 150px"
        loop
        autoplay
      ></lottie-player>
      <div>
        <small class="text-muted">
          <i class="fas fa-info-circle"></i>
          kembali ke beranda dalam
        </small>
        <small class="text-danger"><span id="detik">15</span> detik</small>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      localStorage.removeItem("guest")

      const detik = document.querySelector("#detik")
      let count = 15
      setInterval(() => {
        if (count > 0) {
          detik.innerText = count
          count--
        } else {
          window.location.href = "/"
        }
      }, 1000)
    </script>
  </body>
</html>
